<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body>
    <h1>Register as a new patient</h1>
    <nav><a href = '/'> Home </a></nav>
    <form method = 'post' action = '/signup_patient'>
        <div>
            <label> Name:</label>
            <input type = 'text' name= 'user_name' placeholder = "Username" required ><br>
        </div>
        
        <div>
            <label> E-mail: </label>
            <input type = 'email' name = 'e_mail' placeholder = 'E-mail' required > <br>
        </div>
        
        <div>
            <label> Password: </label>
            <input type = 'password' name = 'pass_word' placeholder = 'Password' required><br>
        </div>
        
        <input type = 'submit' value = 'Signup'>
    </form>
    
</body>
